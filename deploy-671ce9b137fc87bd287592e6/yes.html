            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;

            transform: scale(1.05);

        textarea {

            font-size: 1em;
            resize: none;
            box-sizing: border-box;
            margin-top: 10px;
            color: #333;
        }
        /* Animation and Responsiveness */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes textFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Emoji Rain Animation */
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .emoji {
            position: absolute;
            font-size: 2em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            h2 { font-size: 1.5em; }
            p { font-size: 1em; }

        }

        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Letter Notification</title>
    <style>
        /* Background and Layout */
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative; /* To position hearts correctly */
            padding: 20px; /* Add padding for smaller devices */
            box-sizing: border-box; /* Include padding in width/height calculations */
        }

        /* Envelope Notification Box */
        #notification {
            position: relative;
            width: 100%;
            max-width: 400px; /* Limit max width for larger screens */
            height: 250px; /* Increased height for better spacing */
            background: white;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 40px 20px 20px;
            box-sizing: border-box;
            z-index: 1; /* Ensure it stays on top */
        }

        /* Top Flap of the Envelope */
        #notification::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 80px;
            background-color: #ff6b81;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Message Styling */
        #notification p {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #ff6b81;
            margin: 0;
        }

        /* Heart Button Styling */
        #heart-button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
            animation: heartbeat 1s infinite; /* Added heartbeat animation */
        }

        /* Button hover effect */
        #heart-button:hover {
            background-color: #ff3b2f; /* Darker color on hover */
        }

        /* Heart Emoji Styling */
        #heart-emoji {
            font-size: 50px; /* Increased size of the heart emoji */
            margin-top: 15px; /* Spacing above the emoji */
        }

        /* Heartbeat Animation */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Slightly larger in the middle of the animation */
            }
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            color: #ff6b81;
            font-size: 24px;
            animation: float 4s infinite;
            opacity: 0.8;
            z-index: 0; /* Ensure hearts are behind the notification box */
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="notification">
        <p>You got my letter !</p>
        <button id="heart-button" onclick="window.location.href='main.html';">
            Open My Heart
        </button>
        <div id="heart-emoji">❤️</div>
    </div>

    <!-- Floating Hearts -->
    <script>
        // Generate floating hearts
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement("div");
            heart.innerText = "❤️";
            heart.classList.add("heart");
            
            // Randomize starting position and animation duration for each heart
            heart.style.left = Math.random() * 100 + "vw"; // Random horizontal position
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s"; // Random duration between 3s and 5s
            heart.style.animationDelay = Math.random() * 2 + "s"; // Random delay between 0s and 2s
            
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
